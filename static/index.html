<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil' Geocoder</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-2-5">
      <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <a href="#" class="pure-menu-heading"><img src="logo.png" alt="Lil' Geocoder"></a>
        <ul class="tabs">
          <li class="pure-menu-selected"><a href="#" data-tab="input">Input</a></li>
          <li><a href="#" data-tab="found">Found</a></li>
          <!-- <li><a href="#" data-tab="wtf">WTF?</a></li> -->
        </ul>
      </div>
      <div class="panels">
        <div class="input panel">
          <textarea name="geotext" id="geotext" placeholder="Paste the text you want to geocode here."></textarea>
          <button id="geocode" class="pure-button">Geocode This Text</button>
        </div>
        <div class="found panel" style="display: none;">
          <h2>Roads Located <a href="#" id="export" class="pure-button" style="display: none;">Toggle GeoJSON</a></h2>
          <div id="found-roads"></div>
        </div>
        <!-- <div class="wtf panel" style="display: none;">
          <h2>WTF IS THIS?!</h2>
        </div> -->
      </div>
    </div>

    <div class="pure-u-3-5">
      <div id="map"></div>
      <div class="pure-menu pure-menu-open pure-menu-vertical">
        <ul class="cities">
          <li class="pure-menu-selected-cities"><a href="#" data-tab="nyc">Manhattan</a></li>
          <li class="pure-menu-selected-cities"><a href="#" data-tab="chicago">Chicago</a></li>
          <li class="pure-menu-selected-cities"><a href="#" data-tab="sf">SF</a></li>
          <li class="pure-menu-selected-cities"><a href="#" data-tab="dc">DC</a></li>
          <li class="pure-menu-selected-cities"><a href="#" data-tab="portland">Portland</a></li>
        </ul>
      </div>
      <textarea id="geojson" style="display:none;"></textarea>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
